<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="La Plantilla en HTML5">
  <title>NUMBER - Mini Calculadora</title>
  <link rel="stylesheet" href="../../../css/styles.css">
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="style.css">
  <script src="./js/script.js" defer></script>
</head>

<body>
  <header>
    <div class="header-content">
      <h3>Ejemplos – FUNDAMENTOS DE JS (ES6)</h3>
      <h4>Desarrollo WEB en entorno cliente</h4>
      <h5>Plantilla</h5>
    </div>
    <div class="header-profile">
      <img src="../../../../img/KEKW.png" alt="Foto de perfil" />
    </div>
  </header>

  <!-- Menú de navegación -->
  <nav>
    <ul class="navbar">
      <li><a href="https://www.w3schools.com/js/default.asp">w3schools</a></li>
      <li><a href="https://es.javascript.info/js">javascript.info</a></li>
      <li><a href="https://developer.mozilla.org/es/docs/Web/JavaScript">MDN</a></li>
    </ul>
  </nav>

  <!-- Contenido principal de la página -->
  <main>
    <div class="container">
      <div class="card">
        <div class="cardTitle">Mini Calculadora</div>
        <div class="cardBody">
          <fieldset>
            <legend>Operaciones</legend>
            <label for="op1">Operando 1:</label>
            <input type="text" name="op1" id="op1" value="">
            <p class="lineaDeLaVagueza">---------------------------------</p>

            <label for="op2">Operando 2:</label>
            <input type="text" name="op2" id="op2" value="">
            <br><br>
            <input id="sumar" type="button" value="+">&nbsp;&nbsp;
            <input id="restar" type="button" value="-">&nbsp;&nbsp;
            <input id="multiplicar" type="button" value="*">&nbsp;&nbsp;
            <input id="dividir" type="button" value="/">&nbsp;&nbsp;
            <input id="entera" type="button" value="_.">&nbsp;&nbsp;
            <input id="decimal" type="button" value="._">&nbsp;&nbsp;
            <input id="raiz" type="button" value="&Sqrt;">&nbsp;&nbsp;
            <input id="factorial" type="button" value="!">&nbsp;&nbsp;
            <input id="logaritmo" type="button" value="log">&nbsp;&nbsp;
          </fieldset>
          <p><span id="texto"><strong id="resultado"></strong></span></p>
        </div>
      </div>
    </div>


  </main>

  <!-- Pie de página -->
  <footer>
    © Luis José Sánchez & José García ☺
  </footer>
</body>

</html>
